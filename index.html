<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MustiFY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #00f, #0ff);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080/00f/0ff') no-repeat center;
            animation: wave 10s infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        .search-bar {
            text-align: center;
            padding: 20px;
        }

        .search-bar input {
            width: 50%;
            padding: 10px;
            font-size: 18px;
            border: 2px solid #fff;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        .song-list {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .song {
            background: #fff;
            border: 3px solid #000;
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .song:hover {
            box-shadow: 0 0 15px #0ff;
            transform: scale(1.02);
        }

        .song audio {
            width: 200px;
        }

        .song-title {
            font-size: 18px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Arama Çubuğu -->
    <div class="search-bar">
        <input type="text" placeholder="Şarkını veya özelliğini yaz (ör: hüzünlü)">
    </div>

    <!-- Şarkı Listesi -->
    <div class="song-list">
        <div class="song">
            <span class="song-title">Kufi Duman</span>
            <audio controls>
                <source src="Duman-KUFI-51.mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
        <div class="song">
            <span class="song-title">Herkesim aqtaii</span>
            <audio controls>
                <source src="Aqtaii-Herkesim-96.mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
        <div class="song">
            <span class="song-title">Sabır ver Bergen</span>
            <audio controls>
                <source src="Bergen - Sabir ver.mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
        <div class="song">
            <span class="song-title">Anxiety Dorchii</span>
            <audio controls>
                <source src="Doechii - Anxiety (Visualizer).mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
        <div class="song">
            <span class="song-title">Seviyorum anlasana Umut Kartal</span>
            <audio controls>
                <source src="seviyorum_anlasana_umut_kartal.mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
    </div>

    <!-- Arama Fonksiyonu -->
    <script>
        const searchInput = document.querySelector('.search-bar input');
        const songs = document.querySelectorAll('.song');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            songs.forEach(song => {
                const title = song.querySelector('.song-title').textContent.toLowerCase();
                if (title.includes(query) || 
                    (query === 'hüzünlü' && title.includes('sabır ver bergen')) ||
                    (query === 'enerjik' && title.includes('anxiety dorchii'))) {
                    song.style.display = 'flex';
                } else {
                    song.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
