<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MustiFY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #00f, #0ff);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        /* Neon animasyonlu arka plan */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080/00f/0ff') no-repeat center;
            animation: wave 10s infinite;
            z-index: -1;
        }

        @keyframes wave {
            0% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 0.8; transform: scale(1); }
        }

        /* Başlık */
        .header {
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 60px;
            color: #fff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f;
            animation: neonGlow 1.5s infinite alternate;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00f; }
            to { text-shadow: 0 0 20px #0ff, 0 0 30px #0ff, 0 0 40px #00f; }
        }

        /* Arama çubuğu */
        .search-bar {
            text-align: center;
            padding: 20px;
        }

        .search-bar input {
            width: 60%;
            padding: 15px;
            font-size: 20px;
            border: 3px solid #fff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.3s ease;
        }

        .search-bar input:hover, .search-bar input:focus {
            box-shadow: 0 0 25px #0ff;
            border-color: #0ff;
        }

        .search-bar input::placeholder {
            color: #ccc;
        }

        /* Şarkı listesi */
        .song-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .song {
            background: #fff;
            border: 4px solid #000;
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .song:hover {
            box-shadow: 0 0 20px #0ff, 0 0 30px #00f;
            transform: scale(1.03);
        }

        .song img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .song audio {
            width: 250px;
        }

        .song-title {
            font-size: 22px;
            color: #000;
            font-weight: bold;
            flex-grow: 1;
        }

        /* Banner */
        .banner {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: slideIn 2s infinite alternate;
        }

        .banner p {
            margin: 0;
            font-size: 18px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="background"></div>

    <!-- Başlık -->
    <div class="header">
        <h1>MustiFY</h1>
    </div>

    <!-- Arama Çubuğu -->
    <div class="search-bar">
        <input type="text" placeholder="Şarkını veya özelliğini yaz (ör: hüzünlü)">
    </div>

    <!-- Şarkı Listesi -->
    <div class="song-list">
        <div class="song">
            <img src="https://via.placeholder.com/60/000/fff?text=Kufi" alt="Kufi Duman">
            <span class="song-title">Kufi Duman</span>
            <audio controls>
                <source src="Duman-KUFI-51.mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
        <div class="song">
            <img src="https://via.placeholder.com/60/000/fff?text=Herkesim" alt="Herkesim aqtaii">
            <span class="song-title">Herkesim aqtaii</span>
            <audio controls>
                <source src="Aqtaii-Herkesim-96.mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
        <div class="song">
            <img src="https://via.placeholder.com/60/000/fff?text=Sabir" alt="Sabır ver Bergen">
            <span class="song-title">Sabır ver Bergen</span>
            <audio controls>
                <source src="Bergen - Sabir ver.mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
        <div class="song">
            <img src="https://via.placeholder.com/60/000/fff?text=Anxiety" alt="Anxiety Dorchii">
            <span class="song-title">Anxiety Dorchii</span>
            <audio controls>
                <source src="Doechii - Anxiety (Visualizer).mp3" type="audio/mpeg">
                Tarayıcınız ses dosyasını desteklemiyor.
            </audio>
        </div>
    </div>

    <!-- Banner -->
    <div class="banner">
        <p>Şimdi Dinle, Neon Vibes!</p>
    </div>

    <!-- Arama Fonksiyonu -->
    <script>
        const searchInput = document.querySelector('.search-bar input');
        const songs = document.querySelectorAll('.song');

        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            songs.forEach(song => {
                const title = song.querySelector('.song-title').textContent.toLowerCase();
                if (title.includes(query) || 
                    (query === 'hüzünlü' && title.includes('sabır ver bergen')) ||
                    (query === 'enerjik' && title.includes('anxiety dorchii'))) {
                    song.style.display = 'flex';
                } else {
                    song.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
